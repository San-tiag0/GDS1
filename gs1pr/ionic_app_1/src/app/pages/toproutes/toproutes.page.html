<app-header title="Top Routes"></app-header>

<ion-content>
  <ion-list>
    <ion-item class="animated fadeIn" *ngFor="let item of routeList">
      <ion-item><ion-label>
        <h3>{{item.name}}</h3>
        <p>
          Score: {{ item.score }}
        </p>
      </ion-label>
      <ion-label side="right">
        <ion-icon name="thumbs-up-sharp"></ion-icon> {{ item.likes.length }}
      </ion-label>
    </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<app-tabs></app-tabs>
